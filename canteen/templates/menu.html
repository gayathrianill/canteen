<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #860b0b;
            margin-bottom: 20px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            width: 100%;
            max-width: 800px;
        }

        .menu-item {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .order-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: rgb(143, 65, 65);
            text-decoration: none;
            border-radius: 5px;
        }

        .order-button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <div class="menu-container">
        {% for item in menu %}
            <div class="menu-item">
                <h2>{{ item.name }}</h2>
                <p>Price: ${{ item.price }}</p>
                <a href="{{ url_for('order', item_id=item.id) }}" class="order-button">Order Now</a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
